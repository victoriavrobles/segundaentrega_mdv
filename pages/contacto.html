    <h2 class="titulo_contacto">Contactanos</h2>
    <div class="contenedor">
<img src="../assets/img/contacto.png" alt="">
        <form class="formulario">
            <div class="form-group">
                <div class="col-auto">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@mardevelas.com" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <div class="mt-2 mx-auto">
            <button type="submit" class="btn btn-primary text-right">Enviar</button></div>
        </form>
    </div>
</div>
